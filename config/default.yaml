# Catoon 默认配置文件
# 语义感知可控卡通化框架

global:
  max_image_size: 1024
  device: "auto" # auto | cuda | cpu
  cache_enabled: true

# 语义分割配置
segmentation:
  model: "segformer"
  backbone: "mit-b2"
  weights: "nvidia/segformer-b2-finetuned-ade-512-512"
  input_size: 512
  use_face_detector: true
  use_boundary_refinement: false

# 风格化器配置
stylizers:
  enable_gan: false # 启用 GAN 候选，支持 Paprika 等风格
  # GAN 风格化候选
  gan:
    - name: "Hayao"
      model: "AnimeGANv2"
      weights: "weights/animegan/Hayao-60.onnx"
    - name: "Shinkai"
      model: "AnimeGANv2"
      weights: "weights/animegan/Shinkai-53.onnx"
    - name: "Paprika"
      model: "AnimeGANv2"
      weights: "weights/animegan/Paprika-54.onnx"

  # 传统风格化配置
  traditional:
    smooth_method: "bilateral" # bilateral | edge_preserving | mean_shift
    bilateral_d: 9
    bilateral_sigma_color: 75
    bilateral_sigma_space: 75
    default_K: 16 # KMeans 颜色数量

# Diffusion 风格化配置（ControlNet + img2img）
diffusion:
  enabled: true
  model: "/home/wyx/projects/Catoon/weights/diffusion/sd15"
  controlnet_model: "/home/wyx/projects/Catoon/weights/diffusion/controlnet-softedge"
  scheduler: "euler_a"
  dtype: "fp16"

  # 【关键修改 1】降低 Guidance Scale (7.5 -> 5.5)
  # 7.5 会强迫模型"必须"画出提示词里的东西（比如硬加云彩）。
  # 降到 5.5-6.0，模型会更尊重原图，当提示词和原图冲突时，优先保留原图。
  guidance_scale: 5.5

  num_inference_steps: 28

  # 【关键修改 2】进一步降低重绘幅度 (0.55 -> 0.45)
  # 0.45 是"微调"和"重绘"的分界线。
  # 这个数值下，AI 基本不敢改变物体轮廓，只敢改变上色风格。
  denoising_strength: 0.5

  # 【关键修改 3】超强约束 ControlNet (1.1 -> 1.3)
  # 1.3 的权重意味着：ControlNet 提取的线条就是"法律"，绝对不许改。
  controlnet_conditioning_scale: 0.7

  styles:
    - name: "Shinkai"
      # 【关键修改 4】Prompt "清洗"
      # 去掉了具体的物体词（如 clouds, urban fantasy, reflection）。
      # 只保留"画质词"和"风格词"。不要描述画面内容，让 AI 自己看图！
      prompt: >
        (masterpiece, best quality, highres:1.2), ((makoto shinkai style)), kimi no na wa, 
        (vibrant saturated colors:1.1), (cinematic lighting), 
        clean lines, sharp focus, anime scenery
      negative_prompt: >
        (lowres, bad anatomy:1.3), text, error, blurry, (photorealistic, 3d, realistic texture:1.4), 
        horror, dark, monochrome, worst quality, low quality, jpeg artifacts, 
        (extra objects, mutation, deformed:1.2)
      guidance_scale: 6.0 # 风格特定的引导也可以降低

    - name: "Hayao"
      # 同样去掉了具体的物体描述
      prompt: >
        (masterpiece, best quality:1.2), ((studio ghibli style)), ((hayao miyazaki)), 
        (retro anime:1.1), (cel shaded:1.2), (watercolor style:1.3), 
        warm earthy palette, soft lighting, gouache texture
      negative_prompt: >
        (lowres, bad anatomy:1.3), text, error, (photorealistic, 3d, cgi:1.4), 
        (sharp edges, neon lights), dark, gritty, worst quality, low quality, 
        (extra objects, mutation:1.2)
      guidance_scale: 5.5

# 区域级风格化配置
region_stylizer:
  enable_parallel: true # 是否启用并行处理
  max_workers: 4 # 最大并行线程数

# 区域融合配置
fusion:
  default_method: "soft_mask" # soft_mask | laplacian_pyramid | poisson
  soft_mask_blur_kernel: 21
  pyramid_levels: 6
  enable_seamless_blend: false
  poisson_roi: "boundary_band" # boundary_band | manual

# 全局协调配置
harmonization:
  enabled: true
  reference_region: "SKY" # SKY | auto | style_id
  histogram_matching: true
  match_strength: 0.8 # 直方图匹配强度

# 线稿配置
lineart:
  engine: "canny" # canny | xdog
  default_strength: 0.5
  canny_low: 100
  canny_high: 200
  line_width: 1
  overlay_edges: true # 是否在输出阶段叠加线稿

# 深度增强配置（可选）
depth:
  enabled: false
  model: "MiDaS_small"
  fog_strength: 0.3
  fog_color: [0.7, 0.75, 0.85]
  affect_saturation: true
  affect_contrast: true
  affect_edges: true

# 区域预设配置
region_presets:
  SKY:
    style: "Shinkai"
    mix_weight: 1.0
    toon_params:
      K: 8
      smooth_strength: 0.7
      edge_strength: 0.3

  PERSON:
    style: "Hayao"
    mix_weight: 1.0
    toon_params:
      K: 24
      smooth_strength: 0.4
      edge_strength: 0.6

  BUILDING:
    style: "Traditional"
    mix_weight: 1.0
    toon_params:
      K: 16
      smooth_strength: 0.6
      edge_strength: 0.5

  VEGETATION:
    style: "Paprika"
    mix_weight: 0.8
    toon_params:
      K: 16
      smooth_strength: 0.5
      edge_strength: 0.5

  ROAD:
    style: "Traditional"
    mix_weight: 1.0
    toon_params:
      K: 12
      smooth_strength: 0.6
      edge_strength: 0.4

  WATER:
    style: "Shinkai"
    mix_weight: 0.9
    toon_params:
      K: 10
      smooth_strength: 0.8
      edge_strength: 0.2

  OTHERS:
    style: "Traditional"
    mix_weight: 1.0
    toon_params:
      K: 16
      smooth_strength: 0.6
      edge_strength: 0.5

# 人脸保护策略
face_policy:
  enabled: true
  mode: "protect" # protect | blend | full_style
  face_style: "Traditional"
  gan_weight_max: 0.3
  preserve_skin_tone: true
  bbox_expand_ratio: 0.25 # 人脸框扩展比例

